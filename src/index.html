<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0056b3" />
    <meta name="description" content="船用齿轮箱选型系统 - 自动选型、报价和合同生成" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>船用齿轮箱选型系统</title>

    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f7fa;
        z-index: 9999;
        color: #0056b3;
        font-family: 'Noto Sans SC', sans-serif;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 86, 179, 0.2);
        border-radius: 50%;
        border-top-color: #0056b3;
        animation: spin 1s ease-in-out infinite;
      }

      .loading-text {
        margin-top: 20px;
        font-family: 'Noto Sans SC', sans-serif;
        color: #0056b3;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      body {
        visibility: hidden;
      }

      .js-enabled body {
        visibility: visible;
      }

      .error-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #ffebee;
          color: #b71c1c;
          font-family: 'Noto Sans SC', sans-serif;
          text-align: center;
          padding: 20px;
          z-index: 9999;
      }
      .error-container h2 {
          color: #b71c1c;
          margin-bottom: 15px;
      }
      .error-container p {
          margin-bottom: 20px;
      }
      .reload-button {
          padding: 10px 20px;
          font-size: 1rem;
          color: white;
          background-color: #b71c1c;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      .reload-button:hover {
          background-color: #d32f2f;
      }

    </style>
  </head>
  <body>
    <noscript>
      <div style="font-family: 'Noto Sans SC', sans-serif; text-align: center; padding: 20px;">
        您需要启用 JavaScript 才能运行此应用程序。
      </div>
    </noscript>

    <div id="app-loading" class="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在启动应用...</div>
    </div>

    <div id="root"></div>

    <script>
      document.documentElement.className += ' js-enabled';

      window.addEventListener('load', function() {
        var loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
               if (loadingElement.parentNode) {
                   loadingElement.parentNode.removeChild(loadingElement);
               }
            }, 500);
        }
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }

      document.addEventListener('dblclick', function(event) {
        event.preventDefault();
      }, { passive: false });

      document.addEventListener('touchmove', function() {}, { passive: true });
    </script>
  </body>
</html>
