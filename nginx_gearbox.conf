# Nginx 配置文件 - 齿轮箱选型系统
# 将此配置添加到您的主 Nginx 配置文件中 (通常在 /etc/nginx/sites-available/default)

server {
    listen 80;
    server_name 47.111.132.236;

    # 主 Dashboard（保持现有配置）
    location / {
        root /var/www/html;
        index dashboard-complete.html index.html;
        try_files $uri $uri/ =404;
    }

    # 齿轮箱选型系统子模块
    location /gearbox {
        alias /var/www/html/gearbox;
        try_files $uri $uri/ /gearbox/index.html;
        index index.html;

        # CORS 配置（如果需要跨域）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

        # 静态资源缓存
        location ~* ^/gearbox/static/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/html/gearbox;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # JSON 数据文件
        location ~* ^/gearbox/.*\.json$ {
            alias /var/www/html/gearbox;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # 日志配置
    access_log /var/log/nginx/gearbox_access.log;
    error_log /var/log/nginx/gearbox_error.log;
}
